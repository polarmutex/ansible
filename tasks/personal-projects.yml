- name: Harpoon exists
  stat:
    path: "{{ personal }}/nix-dotfiles"
  register: nix_dotfiles
  tags:
    - install
    - core
    - personal-project
- name: Personal Project nix-dotfiles
  ansible.builtin.git:
    repo: "git@github.com:polarmutex/nix-dotfiles.git"
